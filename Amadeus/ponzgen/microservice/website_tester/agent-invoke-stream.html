<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochrome Stream | Ponzgen</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="css/styles.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #000000;
            --panel-bg: rgba(20, 20, 20, 0.8);
            --border-color: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;

            /* Monochrome Palette */
            --q-mono-white: #ffffff;
            --q-mono-grey: #888888;
            --q-mono-light: #eeeeee;
        }

        /* High Contrast Overrides */
        .text-secondary,
        .text-muted {
            color: var(--text-secondary) !important;
            opacity: 0.9;
        }

        .form-label,
        .form-text {
            color: var(--text-primary) !important;
        }

        .small {
            font-weight: 500;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            /* Prevent body scroll, handled by containers */
            margin: 0;
            height: 100vh;
        }

        /* THREE.JS BG */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* LAYOUT */
        .app-layout {
            display: flex;
            height: 100vh;
        }

        /* SIDEBAR (Config) */
        .sidebar-panel {
            width: 320px;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            z-index: 100;
            overflow-y: auto;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .brand-text {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--q-mono-white);
            text-transform: uppercase;
        }

        /* FORM CONTROLS */
        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: #fff;
            border-radius: 0;
            /* Square borders for monochrome look */
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--q-mono-white);
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--q-mono-white);
        }

        /* CHAT AREA */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: transparent;
        }

        .chat-header {
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--q-mono-white);
            border: 1px solid var(--q-mono-white);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            scroll-behavior: smooth;
        }

        /* INPUT AREA */
        .chat-input-wrapper {
            padding: 1.5rem 2rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 1), transparent);
            position: relative;
            z-index: 20;
        }

        .input-capsule {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 0;
            /* Square look */
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .input-capsule:focus-within {
            border-color: var(--q-mono-white);
            background: rgba(30, 30, 30, 0.9);
        }

        .chat-input-field {
            background: transparent;
            border: none;
            color: #fff;
            width: 100%;
            outline: none;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .send-btn-circle {
            width: 50px;
            height: 50px;
            border-radius: 0;
            /* Square button */
            border: 1px solid var(--q-mono-white);
            background: var(--q-mono-white);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn-circle:hover {
            background: #000;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* RECOMMENDATIONS */
        #recommendation-chips-container {
            margin-bottom: 10px;
        }

        /* Mobile Overlay */
        @media (max-width: 768px) {
            .sidebar-panel {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                transform: translateX(-100%);
                box-shadow: 10px 0 50px rgba(0, 0, 0, 0.5);
            }

            .sidebar-panel.show {
                transform: translateX(0);
            }
        }

        /* Override Bootstrap styles for monochrome */
        .btn-outline-secondary {
            border-color: var(--border-color);
            color: var(--text-secondary);
        }

        .btn-outline-secondary:hover {
            background: var(--text-primary);
            color: #000;
        }

        .form-check-input:checked {
            background-color: var(--q-mono-white);
            border-color: var(--q-mono-white);
        }
    </style>
</head>

<body>
    <!-- 3D NEURO-LINK BACKGROUND -->
    <div id="canvas-bg"></div>

    <div class="app-layout">
        <!-- Sidebar Configuration Panel -->
        <aside class="sidebar-panel" id="sidebarPanel">
            <div class="sidebar-header d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-cpu fs-4" style="color: var(--q-mono-white);"></i>
                    <span class="brand-text">Stream Config</span>
                </div>
                <!-- Back to Home -->
                <a href="index.html" class="btn btn-sm btn-outline-secondary"
                    style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center; border-radius: 0;">
                    <i class="bi bi-house"></i>
                </a>
            </div>

            <div class="sidebar-content">
                <!-- Agent Selection -->
                <div class="mb-4">
                    <label class="small text-uppercase mb-2 text-primary">Target Node</label>
                    <select class="form-select form-control mb-2 bg-dark text-white border-secondary" id="agent-select">
                        <option value="">Scanning network...</option>
                    </select>
                    <button id="get-agent-info" class="btn btn-sm btn-outline-light w-100 rounded-0">
                        <i class="bi bi-info-circle me-1"></i> INSPECT NODE
                    </button>
                    <div id="agent-info-container" class="mt-2 small text-secondary"></div>
                </div>

                <!-- Session Settings -->
                <div class="mb-4">
                    <label class="small text-uppercase mb-2 text-primary">Session Parameters</label>

                    <div class="mb-3">
                        <label class="form-label small text-secondary">Thread Hash</label>
                        <div class="input-group">
                            <span class="input-group-text rounded-0"><i class="bi bi-hash"></i></span>
                            <input type="text" class="form-control" id="thread-id" value="1">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small text-secondary">Model Backend</label>
                        <select class="form-select bg-dark text-white border-secondary" id="model-name">
                            <option value="">Auto-Detect Protocol</option>
                        </select>
                    </div>

                    <!-- Chat Recommendation Toggle -->
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="chat-recommendation-toggle" checked>
                        <label class="form-check-label small text-white" for="chat-recommendation-toggle">
                            Neural Suggestions
                        </label>
                    </div>

                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="reset-memory">
                        <label class="form-check-label small text-secondary" for="reset-memory">Flush Memory</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="load-from-json" checked>
                        <label class="form-check-label small text-secondary" for="load-from-json">Load Context
                            (JSON)</label>
                    </div>
                </div>

                <!-- Advanced context -->
                <div class="mb-3">
                    <label class="small text-uppercase mb-2 text-primary">System Override</label>
                    <textarea class="form-control" id="agent-context" rows="3"
                        placeholder="Inject protocol override..."></textarea>
                </div>

                <!-- Agent Style -->
                <div class="mb-3">
                    <label class="small text-uppercase mb-2 text-primary">Persona Mod</label>
                    <input type="text" class="form-control" id="agent-style" placeholder="e.g. analytical, rogue">
                </div>
            </div>

            <div class="mt-auto pt-4">
                <button id="update-settings" class="btn w-100 fw-bold rounded-0"
                    style="background: var(--q-mono-white); color: #000; letter-spacing: 1px;">
                    <i class="bi bi-check2-circle me-2"></i>APPLY CONFIG
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <!-- Glass Header -->
            <header class="chat-header">
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-secondary d-md-none me-3" id="toggleSidebar">
                        <i class="bi bi-list"></i>
                    </button>
                    <div>
                        <h5 class="mb-0 fw-bold text-white text-uppercase" style="letter-spacing: 2px;">Data Stream</h5>
                        <div class="d-flex align-items-center gap-2 mt-1">
                            <!-- Added ID="current-status" here to fix JS error -->
                            <span id="current-status" class="status-badge">
                                <span class="spinner-grow spinner-grow-sm me-2 bg-white"
                                    style="width: 6px; height: 6px;"></span>
                                UPLINK ACTIVE
                            </span>
                        </div>
                    </div>
                </div>

                <button id="clear-response" class="btn btn-sm btn-outline-light px-3 rounded-0"
                    style="font-size: 0.75rem; letter-spacing: 1px;">
                    <i class="bi bi-trash3 me-1"></i> PURGE LOGS
                </button>
            </header>

            <!-- Chat Messages (Scrollable) -->
            <div id="chat-container" class="d-flex flex-column gap-3">
                <!-- Welcome Message -->
                <div class="d-flex flex-column align-items-center justify-content-center h-100 opacity-25">
                    <i class="bi bi-code-square fs-1 mb-3" style="color: var(--q-mono-white);"></i>
                    <p class="text-white text-uppercase" style="letter-spacing: 2px;">Awaiting Neural Data</p>
                </div>
            </div>

            <!-- Tool Status Overlay (Floating) -->
            <div id="tool-status-container" class="position-absolute top-0 end-0 m-3"
                style="width: 300px; max-height: 200px; overflow-y: auto; z-index: 20; pointer-events: none;"></div>

            <!-- Input Area -->
            <div class="chat-input-wrapper">
                <!-- Recommendations Chips -->
                <div id="recommendation-chips-container" class="d-flex flex-wrap gap-2 mb-3 px-2"
                    style="display: none !important;">
                    <!-- Chips will be injected here -->
                </div>

                <!-- Image Preview -->
                <div id="image-preview"
                    class="position-absolute bottom-100 start-0 mb-2 ms-4 p-2 shadow-2xl border border-secondary"
                    style="display: none; z-index: 30; background: rgba(0,0,0,0.9);">
                    <div class="position-relative">
                        <img id="preview-image" src="#" alt="Preview"
                            style="height: 80px; width: auto; border-radius: 0;">
                        <button id="remove-image"
                            class="btn btn-danger btn-sm p-0 rounded-circle position-absolute top-0 end-0 translate-middle"
                            style="width: 20px; height: 20px;">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex gap-3 align-items-center">
                    <div class="input-capsule flex-grow-1">
                        <!-- Image Upload Button -->
                        <label
                            class="btn btn-link text-secondary p-0 d-flex align-items-center justify-content-center me-3"
                            style="width: 32px; height: 32px; cursor: pointer; transition: color 0.3s;"
                            title="Upload Visual Data">
                            <i class="bi bi-image fs-5 text-white"></i>
                            <input type="file" id="image-upload" accept="image/*" style="display: none;">
                        </label>

                        <input type="text" id="agent-message" class="chat-input-field"
                            placeholder="Transmit data to node..." autocomplete="off">
                    </div>

                    <button id="invoke-agent" class="send-btn-circle">
                        <i class="bi bi-send-fill" style="margin-left: 3px;"></i>
                    </button>
                </div>
                <div class="text-center mt-2">
                    <small class="text-secondary" style="font-size: 0.7rem; letter-spacing: 1px;">MULTIMODAL PROTOCOL ::
                        ENABLED</small>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/agent-invoke-stream.js"></script>

    <script>
        // --- THREE.JS BINARY RAIN (MONOCHROME) ---
        const initThreeBg = () => {
            const container = document.getElementById('canvas-bg');
            const scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.05); // More fog for depth
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Create textures for '0' and '1'
            const createCharTexture = (char) => {
                const canvas = document.createElement('canvas');
                canvas.width = 64;
                canvas.height = 64;
                const ctx = canvas.getContext('2d');
                ctx.font = 'bold 48px sans-serif';
                ctx.fillStyle = '#ffffff';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(char, 32, 32);
                const texture = new THREE.CanvasTexture(canvas);
            };

            const texture0 = createCharTexture('0');
            const texture1 = createCharTexture('1');

            const particleCount = 1000;
            const group = new THREE.Group();
            scene.add(group);

            const particlesData = [];

            for (let i = 0; i < particleCount; i++) {
                const material = new THREE.SpriteMaterial({
                    map: Math.random() > 0.5 ? texture1 : texture0,
                    color: 0xffffff,
                    transparent: true,
                    opacity: Math.random() * 0.5 + 0.1, // Variation in opacity
                });

                const sprite = new THREE.Sprite(material);

                // Random position
                sprite.position.x = (Math.random() - 0.5) * 400;
                sprite.position.y = (Math.random() - 0.5) * 400;
                sprite.position.z = (Math.random() - 0.5) * 200;

                // Random scale
                const scale = Math.random() * 2 + 1;
                sprite.scale.set(scale, scale, 1);

                group.add(sprite);

                particlesData.push({
                    sprite: sprite,
                    speed: Math.random() * 0.5 + 0.2, // Fall speed
                    yReset: 200 // Y height to reset to
                });
            }

            const animate = () => {
                requestAnimationFrame(animate);

                particlesData.forEach(data => {
                    data.sprite.position.y -= data.speed;

                    // Reset if too low
                    if (data.sprite.position.y < -200) {
                        data.sprite.position.y = data.yReset;
                        data.sprite.position.x = (Math.random() - 0.5) * 400; // New X pos
                    }

                    // Optional: Flicker effect
                    if (Math.random() > 0.95) {
                        data.sprite.material.opacity = Math.random() * 0.5 + 0.1;
                    }
                });

                // Slowly rotate structure for 3D feel
                // group.rotation.y += 0.0005;

                renderer.render(scene, camera);
            };
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
        initThreeBg();

        // Mobile Sidebar Toggle
        const toggleBtn = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebarPanel');
        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });
        }
    </script>
</body>

</html>
