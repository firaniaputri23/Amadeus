<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoke Stream | Ponzgen</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="css/styles.css" rel="stylesheet">

    <style>
        :root {
            /* Pure Monochrome Dark Palette */
            --bg-dark: #0a0a0a;
            --bg-sidebar: #050505;
            --panel-bg: rgba(20, 20, 20, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #d1d1d1;
            --text-muted: #9e9e9e;

            /* High Contrast Accents (Strict Monochrome) */
            --accent-primary: #ffffff;
            --accent-secondary: #333333;

            /* Status Colors (Subtle grayscale) */
            --status-online: #ffffff;
            --status-offline: #444444;

            /* Override Purple/Indigo Variables from styles.css */
            --bs-primary: #ffffff;
            --pg-purple: #ffffff;
            --pg-indigo: #ffffff;
            --bs-primary-rgb: 255, 255, 255;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }

        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .app-layout {
            display: flex;
            height: 100vh;
        }

        /* SIDEBAR - ChatGPT style */
        .sidebar-panel {
            width: 280px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1.25rem;
            z-index: 100;
            overflow-y: auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }

        .brand-text {
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: var(--text-primary);
            text-transform: uppercase;
        }

        .brand-icon {
            color: var(--text-primary);
        }

        /* FORM CONTROLS - Monochrome */
        .form-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .form-control,
        .form-select {
            background: #111;
            border: 1px solid #222;
            color: #fff;
            border-radius: 6px;
            font-size: 0.85rem;
            padding: 0.6rem;
        }

        .form-control:focus,
        .form-select:focus {
            background: #151515;
            border-color: #444;
            color: #fff;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.05);
        }

        .input-group-text {
            background: #1a1a1a;
            border: 1px solid #222;
            color: var(--text-secondary);
        }

        /* Improved Placeholders */
        ::placeholder {
            color: #777 !important;
            opacity: 1;
        }

        input::placeholder,
        textarea::placeholder {
            color: #777 !important;
        }

        /* CHAT AREA */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-dark);
        }

        .chat-header {
            padding: 0.75rem 1.5rem;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .status-badge {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 4px 10px;
            border-radius: 4px;
            background: transparent;
            color: var(--text-primary);
            border: 1px solid #333;
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            color: #ffffff !important;
            /* Global contrast fix */
        }

        /* ChatGPT centric layout for chat */
        .chat-boundary {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* INPUT AREA - Sleek Floating Capsule */
        .chat-input-wrapper {
            padding: 1rem 0 2rem 0;
            background: linear-gradient(to top, var(--bg-dark) 60%, transparent);
            position: relative;
            z-index: 20;
        }

        .input-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
        }

        .input-capsule {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 0.5rem 0.75rem;
            display: flex;
            flex-direction: column;
            transition: all 0.2s;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .input-capsule:focus-within {
            border-color: #444;
            background: #1e1e1e;
        }

        .chat-input-field {
            background: transparent;
            border: none;
            color: #fff;
            width: 100%;
            outline: none;
            padding: 0.5rem 0.75rem;
            font-size: 0.95rem;
            min-height: 44px;
            resize: none;
        }

        .input-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
        }

        .secondary-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: var(--text-secondary);
            transition: all 0.2s;
            background: transparent;
            border: none;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .send-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            background: #e0e0e0;
        }

        .send-btn:disabled {
            background: #222;
            color: #444;
            cursor: default;
            transform: none;
        }

        /* RECOMMENDATIONS - Monochrome Chips */
        #recommendation-chips-container {
            margin-bottom: 0.75rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        /* INSPECT NODE / AGENT INFO */
        #agent-info-container .agent-summary-card {
            background: #111;
            border: 1px solid #222;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
        }

        .btn-monochrome {
            background: #222;
            color: #fff;
            border: 1px solid #333;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.6rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-monochrome:hover {
            background: #2a2a2a;
            border-color: #444;
        }

        .btn-apply {
            background: #fff;
            color: #000;
            border: none;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 0.75rem;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .btn-apply:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        /* MESSAGE BUBBLES - MONOCHROME OVERRIDE */
        .message-bubble {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            margin-bottom: 2rem;
            animation: fadeIn 0.3s ease;
        }

        .message-bubble.user {
            align-self: flex-end;
            align-items: flex-end;
            background: #2b2b2b !important;
            /* Remove purple gradient */
            background-image: none !important;
            color: white !important;
            border-radius: 18px !important;
            border-bottom-right-radius: 4px !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
            /* Remove indigo shadow */
            padding: 0;
            /* Content padding handled by message-content */
        }

        .message-bubble.agent {
            align-self: flex-start;
            align-items: flex-start;
            width: 100%;
            background: transparent !important;
            box-shadow: none !important;
            padding: 0;
        }

        .message-content {
            padding: 0.75rem 1.25rem;
            font-size: 0.95rem;
            line-height: 1.6;
            word-wrap: break-word;
            width: 100%;
        }

        .agent .message-content {
            background: transparent !important;
            color: #ffffff !important;
            /* Force pure white for agent text */
            padding-left: 0;
            font-weight: 400;
        }

        /* Ensure all nested markdown elements are light */
        .agent .message-content *,
        .agent .message-content p,
        .agent .message-content li,
        .agent .message-content strong,
        .agent .message-content span {
            color: #ffffff !important;
        }

        .agent .message-content strong {
            font-weight: 700;
            color: #ffffff !important;
        }

        .agent .message-content a {
            color: #ffffff !important;
            text-decoration: underline;
            opacity: 0.9;
        }

        .agent .message-content code {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff !important;
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* Image styling within bubbles */
        .message-image {
            max-width: 100%;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.05);
        }

        .message-image img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar-panel {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                transform: translateX(-100%);
            }

            .sidebar-panel.show {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <!-- 3D NEURO-LINK BACKGROUND (Monochrome) -->
    <div id="canvas-bg"></div>

    <div class="app-layout">
        <!-- Sidebar Configuration Panel -->
        <aside class="sidebar-panel" id="sidebarPanel">
            <div class="sidebar-header d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-robot brand-icon fs-5"></i>
                    <span class="brand-text">Invoke Stream</span>
                </div>
                <!-- Back to Home -->
                <a href="index.html" class="icon-btn" title="Back to Hub">
                    <i class="bi bi-house"></i>
                </a>
            </div>

            <div class="sidebar-content flex-grow-1">
                <!-- Agent Selection -->
                <div class="mb-4">
                    <label class="form-label">Active Node</label>
                    <select class="form-select mb-2" id="agent-select">
                        <option value="">Scanning network...</option>
                    </select>
                    <button id="get-agent-info" class="btn btn-monochrome w-100 mb-2">
                        <i class="bi bi-search me-2"></i> INSPECT NODE
                    </button>
                    <div id="agent-info-container"></div>
                </div>

                <!-- Session Settings -->
                <div class="mb-4">
                    <label class="form-label">Environment</label>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-secondary text-muted"
                                style="font-size: 0.7rem;">HASH</span>
                            <input type="text" class="form-control" id="thread-id" value="1" placeholder="Thread ID">
                        </div>
                    </div>

                    <div class="mb-3">
                        <select class="form-select" id="model-name">
                            <option value="">Auto Protocol</option>
                        </select>
                    </div>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input bg-dark border-secondary" type="checkbox"
                            id="chat-recommendation-toggle" checked>
                        <label class="form-check-label small text-secondary" for="chat-recommendation-toggle">
                            Neural Suggestions
                        </label>
                    </div>

                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input bg-dark border-secondary" type="checkbox" id="reset-memory">
                        <label class="form-check-label small text-secondary" for="reset-memory">Flush Memory</label>
                    </div>

                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input bg-dark border-secondary" type="checkbox" id="load-from-json"
                            checked>
                        <label class="form-check-label small text-secondary" for="load-from-json">Load Context
                            (JSON)</label>
                    </div>
                </div>

                <!-- Advanced context -->
                <div class="mb-4">
                    <label class="form-label">Prompt Injection</label>
                    <textarea class="form-control" id="agent-context" rows="3"
                        placeholder="Injected directives..."></textarea>
                </div>

                <!-- Agent Style -->
                <div class="mb-4">
                    <label class="form-label">Persona Modulation</label>
                    <input type="text" class="form-control" id="agent-style" placeholder="e.g. professional, concise">
                </div>
            </div>

            <div class="sidebar-footer pt-3 mt-auto border-top border-secondary">
                <button id="update-settings" class="btn btn-apply w-100">
                    <i class="bi bi-cpu me-2"></i> APPLY CONFIG
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <!-- Glass Header -->
            <header class="chat-header">
                <div class="d-flex align-items-center">
                    <button class="icon-btn d-md-none me-2" id="toggleSidebar">
                        <i class="bi bi-list"></i>
                    </button>
                    <div>
                        <div class="d-flex align-items-center gap-2">
                            <span id="current-status" class="status-badge">
                                <span class="spinner-grow spinner-grow-sm me-2 bg-white"
                                    style="width: 4px; height: 4px;"></span>
                                UPLINK: STABLE
                            </span>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button id="clear-response" class="icon-btn text-danger" title="Purge Logs">
                        <i class="bi bi-trash3"></i>
                    </button>
                </div>
            </header>

            <!-- Chat Messages (Scrollable) -->
            <div id="chat-container">
                <div class="h-100 d-flex flex-column align-items-center justify-content-center opacity-10">
                    <i class="bi bi-robot display-1 mb-4"></i>
                    <p class="h4 text-uppercase fw-light" style="letter-spacing: 5px;">Awaiting Data</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-wrapper">
                <div class="input-container">
                    <div id="recommendation-chips-container"></div>

                    <div id="image-preview"
                        class="position-absolute bottom-100 start-0 mb-3 ms-4 p-2 bg-dark border border-secondary"
                        style="display: none; z-index: 30; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
                        <div class="position-relative">
                            <img id="preview-image" src="#" alt="Preview"
                                style="height: 100px; width: auto; border-radius: 8px;">
                            <button id="remove-image"
                                class="btn btn-dark btn-sm p-0 rounded-circle position-absolute top-0 end-0 translate-middle border border-secondary"
                                style="width: 24px; height: 24px;">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-capsule">
                        <input type="text" id="agent-message" class="chat-input-field" placeholder="Type a message..."
                            autocomplete="off">

                        <div class="input-actions">
                            <div class="secondary-actions">
                                <label class="icon-btn" style="cursor: pointer;" title="Attach Visuals">
                                    <i class="bi bi-paperclip fs-5"></i>
                                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                                </label>
                                <button class="icon-btn" title="System Settings">
                                    <i class="bi bi-sliders"></i>
                                </button>
                            </div>

                            <button id="invoke-agent" class="send-btn">
                                <i class="bi bi-arrow-up-short fs-4"></i>
                            </button>
                        </div>
                    </div>

                    <div class="text-center mt-2">
                        <span class="text-muted" style="font-size: 0.65rem; letter-spacing: 1px;">PONZGEN QUANTUM STREAM
                            v2.5 // SECURE UPLINK</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/agent-invoke-stream.js"></script>

    <script>
        // Updated Monochrome Three.js Background
        const initThreeBg = () => {
            const container = document.getElementById('canvas-bg');
            const scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0a0a0a, 0.04);
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Binary Particles (White/Gray)
            const createCharTexture = (char) => {
                const canvas = document.createElement('canvas');
                canvas.width = 64;
                canvas.height = 64;
                const ctx = canvas.getContext('2d');
                ctx.font = 'bold 48px Inter';
                ctx.fillStyle = '#ffffff';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(char, 32, 32);
                return new THREE.CanvasTexture(canvas);
            };

            const texture0 = createCharTexture('0');
            const texture1 = createCharTexture('1');

            const particleCount = 800;
            const particlesData = [];

            for (let i = 0; i < particleCount; i++) {
                const material = new THREE.SpriteMaterial({
                    map: Math.random() > 0.5 ? texture1 : texture0,
                    color: 0xffffff,
                    transparent: true,
                    opacity: Math.random() * 0.3 + 0.05,
                });

                const sprite = new THREE.Sprite(material);
                sprite.position.x = (Math.random() - 0.5) * 500;
                sprite.position.y = (Math.random() - 0.5) * 500;
                sprite.position.z = (Math.random() - 0.5) * 300;
                const scale = Math.random() * 1.5 + 0.5;
                sprite.scale.set(scale, scale, 1);
                scene.add(sprite);
                particlesData.push({ sprite, speed: Math.random() * 0.3 + 0.1 });
            }

            const animate = () => {
                requestAnimationFrame(animate);
                particlesData.forEach(data => {
                    data.sprite.position.y -= data.speed;
                    if (data.sprite.position.y < -250) {
                        data.sprite.position.y = 250;
                        data.sprite.position.x = (Math.random() - 0.5) * 500;
                    }
                });
                renderer.render(scene, camera);
            };
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
        initThreeBg();

        // Mobile Toggle logic
        document.getElementById('toggleSidebar')?.addEventListener('click', () => {
            document.getElementById('sidebarPanel').classList.toggle('show');
        });
    </script>
</body>

</html>
